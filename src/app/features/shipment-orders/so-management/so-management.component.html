<mat-card class="w-100 h-100">
  <mat-card-header>
    <mat-card-title>
      <h4><b>My Shipment Requests</b></h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="w-100 h-100">
    <otc-grid [colDef]="columns" [rowData]="store.shipmentOrders()" [loading]="store.loading()"></otc-grid>
  </mat-card-content>
</mat-card>
